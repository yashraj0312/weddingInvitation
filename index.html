<!doctype html>
<html lang="en">
  <head>

    <div id="intro-loader">
      <div class="loader-content">
        <h1>Emma & Liam</h1>
        <p>Wedding Invitation</p>
      </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <video
        class="hero-video"
        autoplay
        muted
        loop
        playsinline
        poster="assets/images/hero-bg.jpg"
      ></video>
      <div class="hero-overlay"></div>
      <canvas id="particles"></canvas>

      <div class="hero-inner">
        <h1><span>Emma</span> & <span>Liam</span></h1>
        <p class="reveal">Nov 20, 2026</p>
        <div id="countdown" class="reveal"></div>
      </div>
    </section>

    <div id="progress-bar"></div>
